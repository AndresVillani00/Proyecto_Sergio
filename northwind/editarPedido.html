    <div class="container">
      <h1>Editar Pedido</h1>

      <form class="row mt-3" name="formPedido" id="idFormPedido">
        <div class="row">
          <div class="col-md-2">
            <label for="idId" class="form-label">Id Pedido</label>
            <input type="text" readonly class="form-control" id="idId" name="id" required />
          </div>
            <div class="col-md-2">
              <label for="idId" class="form-label">Id Cliente</label>
              <input type="text" readonly class="form-control" id="idId" name="customer_id" required />
            </div>
          </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idEmbarcacion" class="form-label">Embarcacion</label>
            <input type="text" class="form-control" id="idEmbarcacion" name="ship_name" required />
          </div>
          <div class="col-md-4">
            <label for="idDireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="idDireccion" name="ship_address" required />
          </div>
          <div class="col-md-4">
            <label for="idFechaPedido" class="form-label">Fecha del Pedido</label>
            <input type="date" class="form-control" id="idFechaPedido" name="order_date" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idFechaPago" class="form-label">Fecha de Pago</label>
            <input type="date" class="form-control" id="idFechaPago" name="paid_date" required />
          </div>
          <div class="col-md-4">
            <label for="idMetodoPago" class="form-label">Metodo de Pago</label>
            <input type="text" class="form-control" id="idMetodoPago" name="payment_type" required />
          </div>

          <div class="col-md-4">
            <label for="idCodigoPostal" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="idCodigoPostal" name="ship_zip_postal_code" required />
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row mt-3">
          <div class="col-12">
            <button id="idSalvar" type="submit" disabled class="col-4 btn btn-primary">Salvar Datos</button>
            <button id="idCancel" class="col-2 btn btn-warning">Cancelar</button>
          </div>
        </div>
      </form>
      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button id="idMdlClose" type="button" class="btn" style="background-color: #ffc107;" data-bs-dismiss="modal">Cerrar</button>
              <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
        <h1 class="p-2 bd-highlight my-4">Detalles de los Pedidos</h1>
      </div>

      <table class="table table-responsive table-sm text-center">
        <thead>
          <tr>
            <th scope="col">Id del Pedido</th>
            <th scope="col">Id del Producto</th>
            <th scope="col">Producto</th>
            <th scope="col">Codigo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio por Unidad</th>
            <th scope="col">Descuento</th>
          </tr>
        </thead>
        <tbody id="id_tblDetalles" class="text-center">
      </tbody>
      </table>
      

      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                id="idMdlClose"
                type="button"
                class="btn"
                style="background-color: #ffc107"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal para wait -->
      <div class="modal" id="idModalWait" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body d-flex justify-content-center">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
